<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <main>
    <article>
      <h1>Contact Us</h1>

      <form>
        <p>
          <label for="firstname">First Name</label>
          <input id="firstname" type="text" aria-required="true">
        </p>

        <p>
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" aria-required="true">
        </p>

        <p>
          <label for="email">Email Address</label>
          <input id="email" type="email" aria-required="true">
        </p>

        <fieldset aria-required="true">
          <legend>Query Type</legend>
          <div>
            <input type="radio" name="query" id="general" value="general">
            <label for="general">General Enquiry</label>
          </div>
          <div>
            <input type="radio" name="query" id="support" value="support">
            <label for="support">Support Request</label>
          </div>
        </fieldset>

        <p>
          <label for="message">Message</label>
          <textarea name="message" id="message" aria-required="true"></textarea>
        </p>

        <p>
          <input type="checkbox" name="consent" id="consent" aria-required="true">
          <label for="consent">I consent to being contacted by the team</label>
        </p>

        <button class="button" type="submit">Submit</button>
      </form>
    </article>

    <dialog>
      <h2>Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </dialog>
  </main>

  <footer class="attribution" hidden>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Josh Javier</a>.
    </p>
  </footer>
</body>
</html>

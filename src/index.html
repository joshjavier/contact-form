<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    h1 {
      margin-block: 0 var(--space-400);
      font-size: var(--text-heading);
    }

    main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--space-400) var(--fluid-16-40);
    }
  </style>
</head>
<body>

  <main>
    <article class="card">
      <h1>Contact Us</h1>

      <form data-js-hook="form" novalidate>
        <div class="switcher">
          <p class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" aria-required="true">
            <span id="firstNameError" class="error" aria-live="assertive" role="alert"></span>
          </p>
          <p class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" aria-required="true">
            <span id="lastNameError" class="error" aria-live="assertive" role="alert"></span>
          </p>
        </div>

        <p class="field">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" aria-required="true">
          <span id="emailError" class="error" aria-live="assertive" role="alert"></span>
        </p>

        <fieldset class="field" aria-required="true">
          <legend>Query Type</legend>
          <div class="switcher">
            <label class="radio">
              <input type="radio" name="query" id="general" value="general">
              <svg viewBox="0 0 19.5 19.5" width="19.5" aria-hidden="true">
                <circle class="outer" cx="9.75" cy="9.75" r="9" fill="none" stroke="currentColor" />
                <circle class="inner" cx="9.75" cy="9.75" r="5.25" fill="currentColor" />
              </svg>
              <span>General Enquiry</span>
            </label>
            <label class="radio">
              <input type="radio" name="query" id="support" value="support">
              <svg viewBox="0 0 19.5 19.5" width="19.5" aria-hidden="true">
                <circle class="outer" cx="9.75" cy="9.75" r="9" fill="none" stroke="currentColor" />
                <circle class="inner" cx="9.75" cy="9.75" r="5.25" fill="currentColor" />
              </svg>
              <span>Support Request</span>
            </label>
          </div>
          <span id="queryError" class="error" aria-live="assertive" role="alert"></span>
        </fieldset>

        <p class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" aria-required="true" rows="3"></textarea>
          <span id="messageError" class="error" aria-live="assertive" role="alert"></span>
        </p>

        <p class="field">
          <label class="checkbox">
            <input type="checkbox" name="consent" id="consent" aria-required="true">

            <svg width="18" height="18" viewBox="0 0 18 18" aria-hidden="true">
              <path class="square" d="M16.5 0H1.5C1.10218 0 0.720644 0.158035 0.43934 0.43934C0.158035 0.720644 0 1.10218 0 1.5V16.5C0 16.8978 0.158035 17.2794 0.43934 17.5607C0.720644 17.842 1.10218 18 1.5 18H16.5C16.8978 18 17.2794 17.842 17.5607 17.5607C17.842 17.2794 18 16.8978 18 16.5V1.5C18 1.10218 17.842 0.720644 17.5607 0.43934C17.2794 0.158035 16.8978 0 16.5 0ZM16.5 16.5H1.5V1.5H16.5V16.5Z" fill="currentColor" />
              <path class="check" d="M16.5 0H1.5C1.10218 0 0.720644 0.158035 0.43934 0.43934C0.158035 0.720644 0 1.10218 0 1.5V16.5C0 16.8978 0.158035 17.2794 0.43934 17.5607C0.720644 17.842 1.10218 18 1.5 18H16.5C16.8978 18 17.2794 17.842 17.5607 17.5607C17.842 17.2794 18 16.8978 18 16.5V1.5C18 1.10218 17.842 0.720644 17.5607 0.43934C17.2794 0.158035 16.8978 0 16.5 0ZM13.2806 7.28063L8.03063 12.5306C7.96097 12.6004 7.87825 12.6557 7.78721 12.6934C7.69616 12.7312 7.59856 12.7506 7.5 12.7506C7.40144 12.7506 7.30384 12.7312 7.21279 12.6934C7.12175 12.6557 7.03903 12.6004 6.96937 12.5306L4.71937 10.2806C4.57864 10.1399 4.49958 9.94902 4.49958 9.75C4.49958 9.55098 4.57864 9.36011 4.71937 9.21937C4.86011 9.07864 5.05098 8.99958 5.25 8.99958C5.44902 8.99958 5.63989 9.07864 5.78063 9.21937L7.5 10.9397L12.2194 6.21937C12.2891 6.14969 12.3718 6.09442 12.4628 6.0567C12.5539 6.01899 12.6515 5.99958 12.75 5.99958C12.8485 5.99958 12.9461 6.01899 13.0372 6.0567C13.1282 6.09442 13.2109 6.14969 13.2806 6.21937C13.3503 6.28906 13.4056 6.37178 13.4433 6.46283C13.481 6.55387 13.5004 6.65145 13.5004 6.75C13.5004 6.84855 13.481 6.94613 13.4433 7.03717C13.4056 7.12822 13.3503 7.21094 13.2806 7.28063Z" fill="currentColor" />
            </svg>

            <span>I consent to being contacted by the team</span>
          </label>
          <span id="consentError" class="error" aria-live="assertive" role="alert"></span>
        </p>

        <button class="button" type="submit">Submit</button>
      </form>
    </article>

    <dialog data-js-hook="dialog">
      <div class="toast">
        <h2>
          <svg viewBox="0 0 20 21" width="20" height="21" aria-hidden="true">
            <path d="M14.2806 7.71937C14.3504 7.78903 14.4057 7.87175 14.4434 7.96279C14.4812 8.05384 14.5006 8.15144 14.5006 8.25C14.5006 8.34856 14.4812 8.44616 14.4434 8.53721C14.4057 8.62825 14.3504 8.71097 14.2806 8.78063L9.03063 14.0306C8.96097 14.1004 8.87826 14.1557 8.78721 14.1934C8.69616 14.2312 8.59857 14.2506 8.5 14.2506C8.40144 14.2506 8.30385 14.2312 8.2128 14.1934C8.12175 14.1557 8.03903 14.1004 7.96938 14.0306L5.71938 11.7806C5.57865 11.6399 5.49959 11.449 5.49959 11.25C5.49959 11.051 5.57865 10.8601 5.71938 10.7194C5.86011 10.5786 6.05098 10.4996 6.25 10.4996C6.44903 10.4996 6.6399 10.5786 6.78063 10.7194L8.5 12.4397L13.2194 7.71937C13.289 7.64964 13.3718 7.59432 13.4628 7.55658C13.5538 7.51884 13.6514 7.49941 13.75 7.49941C13.8486 7.49941 13.9462 7.51884 14.0372 7.55658C14.1283 7.59432 14.211 7.64964 14.2806 7.71937ZM19.75 10.5C19.75 12.4284 19.1782 14.3134 18.1068 15.9168C17.0355 17.5202 15.5127 18.7699 13.7312 19.5078C11.9496 20.2458 9.98919 20.4389 8.09787 20.0627C6.20656 19.6865 4.46928 18.7579 3.10571 17.3943C1.74215 16.0307 0.813554 14.2934 0.437348 12.4021C0.061142 10.5108 0.254225 8.55042 0.992179 6.76884C1.73013 4.98726 2.97982 3.46451 4.58319 2.39317C6.18657 1.32183 8.07164 0.75 10 0.75C12.585 0.75273 15.0634 1.78084 16.8913 3.60872C18.7192 5.43661 19.7473 7.91498 19.75 10.5ZM18.25 10.5C18.25 8.8683 17.7661 7.27325 16.8596 5.91655C15.9531 4.55984 14.6646 3.50242 13.1571 2.87799C11.6497 2.25357 9.99085 2.09019 8.39051 2.40852C6.79017 2.72685 5.32016 3.51259 4.16637 4.66637C3.01259 5.82015 2.22685 7.29016 1.90853 8.8905C1.5902 10.4908 1.75358 12.1496 2.378 13.6571C3.00242 15.1646 4.05984 16.4531 5.41655 17.3596C6.77326 18.2661 8.36831 18.75 10 18.75C12.1873 18.7475 14.2843 17.8775 15.8309 16.3309C17.3775 14.7843 18.2475 12.6873 18.25 10.5Z" fill="currentColor" />
          </svg>
          <span>Message Sent!</span>
        </h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </dialog>
  </main>

  <footer class="attribution" hidden>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Josh Javier</a>.
    </p>
  </footer>

  <script>
    /** @type {HTMLFormElement} */
    const form = document.querySelector('[data-js-hook="form"]')
    /** @type {HTMLDialogElement} */
    const dialog = document.querySelector('[data-js-hook="dialog"]')
    const toast = dialog.querySelector('.toast')
    /** @type {number} */
    let timeout

    const startFadeOut = (delay = 5000) => {
      timeout = setTimeout(() => {
        toast.classList.add('fade-out')
      }, delay);
    }

    const cancelFadeOut = () => {
      clearTimeout(timeout)
      toast.classList.remove('fade-out')
    }

    form.addEventListener('submit', event => {
      event.preventDefault()

      dialog.show()
      toast.classList.add('fade-in-top')

      startFadeOut()
    })

    toast.addEventListener('animationend', event => {
      if (event.animationName === 'fade-in-top') {
        toast.classList.remove('fade-in-top')
      }

      if (event.animationName === 'fade-out') {
        toast.classList.remove('fade-out')
        dialog.close()
      }
    })

    toast.addEventListener('mouseenter', event => {
      cancelFadeOut()
    })

    toast.addEventListener('mouseleave', event => {
      startFadeOut(1000)
    })
  </script>
  <script type="module" src="/assets/js/validation.js"></script>
</body>
</html>
